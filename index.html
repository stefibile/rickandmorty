<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rick and Morty</title>
</head>

<body id="body">

    <header class="header">
        <img class="logo" src="img/logo.png" alt="">
        <img class="background" src="img/galaxy.jpg" alt="">
    </header>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item" id="show-characters">Characters</li>
            <li class="nav-item" id="show-episodes">Episodes</li>
            <li class="nav-item" id="show-locations">Location</li>
        </ul>
    </nav>
    <form action="" class="search">
        <input id="input-characters" type="text" placeholder="Search characters here">
        <input id="input-episodes" class="hidden" type="text" placeholder="Search episodes here">
        <input id="input-locations" class="hidden" type="text" placeholder="Search locations here">
    </form>

    <div class="nav-filter-mode-changer">
        
            <button class="button-mode" id="light-mode">
                <i class="icon far fa-lightbulb"></i>
                <span id="toggle-label">Modo claro</span>
            </button>
        
            <div class="nav-item">
            <button class="button-mode">A/Z -</button>
            <button class="button-mode"> Z/A</button>
            </div>

    </div>        


    <main class="main">

        <div class="hidden not-found" id="not-found">
            <img src="img/not-found.png" alt="">
        </div>
        <div class="card-container" id="characters"></div>
        <div class="card-container hidden" id="episodes"></div>
        <div class="card-container hidden" id="locations"></div>
        <div class="card-container hidden" id="details"></div>

        <div class="pagination" id="pagination">
            <button class="first-page" id="first">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <button class="previous-page" id="prev">
                <i class="fas fa-angle-left"></i>
            </button>
            <input type="number" class="page-number" name="page-number" min="1" id="page-number">
            <button class="next-page" id="next">
                <i class="fas fa-angle-right"></i>
            </button>
            <button class="last-page" id="last">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
    </main>
    <footer>
        Soy un footer
    </footer>

    <script src="index.js"></script>
</body>

</html>
