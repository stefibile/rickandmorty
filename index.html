<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Rick and Morty</title>
</head>
<body>

    <header class="header">
        <h1>Rick and Morty</h1>
        <img src="" alt="">
    </header>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">Characters</li>
            <li class="nav-item">Episodes</li>
            <li class="nav-item">Location</li>
        </ul>
    </nav>
    <form action="" class="search">
        <input type="text">
    </form>
    <main class="main">

        <div class="card-container" id="characters"></div>
    
        <div class="pagination">
            <div class="first-page"> << </div>
            <div class="previous-page"> < </div>
            <input type="number" name="page-number" id="page-number">
            <div class="next-page"> > </div>
            <div class="last-page"> >> </div>
        </div>
    </main>
    <footer>
        Soy un footer
    </footer>

    <script src="index.js"></script>
</body>
</html>
